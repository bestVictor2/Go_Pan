<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Pan 回收站</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body data-page="recycle">
    <div class="backdrop">
      <span class="orb orb-a"></span>
      <span class="orb orb-b"></span>
      <span class="orb orb-c"></span>
    </div>
    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <h1>Go Pan</h1>
      </div>
      <nav>
        <a href="../index.html">首页</a>
        <a href="./auth.html">认证</a>
        <a href="./files.html">文件</a>
        <a href="./upload.html">上传</a>
        <a href="./share.html">分享</a>
        <a class="active" href="./recycle.html">回收站</a>
        <a href="./tasks.html">任务</a>
        <a href="./preview.html">预览</a>
      </nav>
      <div class="auth-bar">
        <input id="apiBase" type="text" value="" />
        <button id="saveBase" class="ghost">设置 API</button>
        <span class="auth-chip">状态：<strong id="authState">-</strong></span>
        <span class="auth-chip">用户：<strong id="authUser">-</strong></span>
        <span class="auth-chip">Token：<strong id="authToken">-</strong></span>
        <button id="logoutBtn" class="ghost">退出</button>
      </div>
    </header>

    <main class="layout">
      <section class="page-hero">
        <div class="hero-card">
          <h2>回收站</h2>
          <p>查看已删除文件，并可恢复或彻底删除。</p>
        </div>
        <div class="hero-card">
          <h2>警告</h2>
          <p>彻底删除后不可恢复，请谨慎操作。</p>
        </div>
      </section>

      <section class="grid">
        <div class="panel full">
          <div class="panel-header">
            <h3>回收站列表</h3>
            <div class="actions">
              <button id="recycleListBtn" class="primary">加载列表</button>
            </div>
          </div>
          <div id="recycleStatus" class="status">待操作</div>
          <div class="table file-table">
            <div class="row header">
              <span><input id="recycleSelectAll" type="checkbox" /></span>
              <span>名称</span>
              <span>类型</span>
              <span>大小</span>
              <span>删除时间</span>
            </div>
            <div id="recycleRows" class="rows"></div>
          </div>
        </div>

        <div class="panel half">
          <h3>批量操作</h3>
          <div id="recycleSelectionSummary" class="status">未选择</div>
          <div class="actions">
            <button id="recycleRestoreBtn" class="secondary">恢复</button>
            <button id="recycleDeleteBtn" class="warn">彻底删除</button>
          </div>
          <div id="recycleActionStatus" class="status">待操作</div>
        </div>
      </section>
    </main>

    <script src="../app.js"></script>
  </body>
</html>
